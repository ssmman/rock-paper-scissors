<!DOCTYPE html>

<html>
    <head>
        <title>rock paper scissors calculator</title>
        
        <meta name = "viewport" content = "width = device-width, initial-scale = 1"/>
        <meta http-equiv = "Content-Type" content = "text/html; charset = utf-8"/>
        
        <link rel = "stylesheet" href = "styles.css">
        <script type = "text/javascript" src = "main.js"></script>
        
    </head>
    
    <body>
        <div id = "container">
            <div id = "head">
                <h1>rock paper scissors calculator</h1>
                <p>uses data from the previous round to predict the result of the next round</p><br>
                
            </div>
            
            <div id = "main">
                <form id = "main_form">
                    <p>What did you play last round?</p>
                    <input type = "radio" name = "you_played" value = 0> rock<br>
                    <input type = "radio" name = "you_played" value = 1> paper<br>
                    <input type = "radio" name = "you_played" value = 2> scissors<br><br>
                    
                    <input type = "checkbox" id = "checkbox" value = 1> the last round ended in a tie<br>
                
                </form><br>
                
                <button onclick = "calculate ()">calculate what to play next!</button>
                <p id = "result"></p>
                
            </div>
            
            <div id = "foot">
                <span class = "foot_link">
                    <a href = "https://www.youtube.com/watch?v=rudzYPHuewc">how does it work?</a>

                </span>
                <span class = "foot_link">
                    <a href = "https://github.com/ssmman/rock-paper-scissors">read my garbage code</a>

                </span>

            </div>
        
        </div>
        
    </body>
    
</html>
